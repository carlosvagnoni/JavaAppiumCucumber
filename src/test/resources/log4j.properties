log4j.logger.com.mobileautomation = DEBUG, generalAppender
log4j.appender.generalAppender=org.apache.log4j.RollingFileAppender
log4j.appender.generalAppender.File=target/logs/mobileautomation.log
log4j.appender.generalAppender.MaxFileSize=5MB
log4j.appender.generalAppender.layout=org.apache.log4j.PatternLayout
log4j.appender.generalAppender.layout.ConversionPattern=[%d{yyyy-MM-dd HH:mm:ss}] [ %-5p] [%c{1}:%L] %m%n